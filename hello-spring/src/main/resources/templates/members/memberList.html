<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>    <!-- id로 호출하면 자동으로 getId를 호출 -->
                <td th:text="${member.name}"></td>  <!-- name로 호출하면 자동으로 getName을 호출 -->
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
